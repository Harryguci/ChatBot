name: chatbot-stack
services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: chatbot-postgres
    environment:
      POSTGRES_DB: CHATBOT_OCR_DB
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-chatbot_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"

  # Redis Cache (Phase 1 Optimization)
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - chatbot-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

